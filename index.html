    <!-- Modal -->
<div class="modal fade" id="sell_modal" tabindex="-1" aria-labelledby="sell_modalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="sell_modalLabel">Details</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="text" placeholder="Title" id="title-add">
        <input type="text" placeholder="Year" id="year-add">
        <input type="text" placeholder="Colour" id="color-add">
        <input type="text" placeholder="Price" id="price-add">
        <input type="text" placeholder="Category" id="category-add">
        <input type="text" placeholder="Image" id="img-add">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn rounded-pill text-light" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn rounded-pill text-light" onclick="addProduct()">Add gadget</button>
      </div>
    </div>
  </div>
</div>
